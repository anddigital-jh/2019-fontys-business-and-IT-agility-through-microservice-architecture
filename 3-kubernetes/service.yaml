apiVersion: v1
kind: Service
metadata:
  labels:
    name: requestcounterservice
  name: requestcounterservice
spec:
  ports:
    # The port that this service should serve on.
    - port: 8001
      targetPort: applicationPort
  # Label keys and values that must match in order to receive traffic for this service.
  selector:
    app: request-counter-ms
  type: NodePort